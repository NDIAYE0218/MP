<div class="corps">
  <h1 style="text-align: center">Utilisateurs</h1><br>
  <button mat-raised-button color="primary" class="men-item" routerLink="/utilisateur/ajout"><mat-icon>add</mat-icon>Ajouter utilisateur</button><br>
  <table mat-table [dataSource]="users" >
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email&nbsp;</th>
        <td mat-cell *matCellDef="let element"> {{element.Email}}&nbsp; </td>
      </ng-container>

      <ng-container matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef>Nom&nbsp;</th>
        <td mat-cell *matCellDef="let element"> {{element.Nom}}&nbsp; </td>
      </ng-container>

      <ng-container matColumnDef="Prenom">
        <th mat-header-cell *matHeaderCellDef>Prenom&nbsp;</th>
        <td mat-cell *matCellDef="let element">{{element.Prenom}}&nbsp;</td>
      </ng-container>
      <ng-container matColumnDef="Poste">
        <th mat-header-cell *matHeaderCellDef>Poste&nbsp;</th>
        <td mat-cell *matCellDef="let element">{{element.Poste}}&nbsp;</td>
      </ng-container>
      <ng-container matColumnDef="Droits">
          <th mat-header-cell *matHeaderCellDef>Droits&nbsp;</th>
          <td mat-cell *matCellDef="let element">{{affichedroit(element.Droit)}}&nbsp;</td>
        </ng-container>
      <ng-container matColumnDef="act">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="accent" (click)="Delete(element._id)">Supprimer</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="Columnsusers"></tr>
      <tr mat-row *matRowDef="let row; columns: Columnsusers;"></tr>
    </table>
</div>
